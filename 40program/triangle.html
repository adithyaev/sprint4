    <!-- Write a program to check whether the triangle is equilateral, isosceles or scalene
triangle -->
   <script>
    const sideA = Number(prompt('enter first number'));
const sideB = Number(prompt('enter second number'));
const sideC = Number(prompt('enter third number'));

    function classifyTriangle(side1, side2, side3) {
  if (side1 === side2 && side2 === side3) {
    return "Equilateral Triangle";
  } else if (side1 === side2 || side1 === side3 || side2 === side3) {
    return "Isosceles Triangle";
  } else {
    return "Scalene Triangle";
  }
}



const triangleType = classifyTriangle(sideA, sideB, sideC);
console.log(`The triangle is a ${triangleType}`);

   </script>
