<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Sum of prime nos -->
    <script>
        const startRange = Number(prompt('enter start range')); 
const endRange = Number(prompt('enter end range'))

const primeSum = sumOfPrimesInRange(startRange, endRange);
        function isPrime(number) {
  if (number <= 1) {
    return false;
  }

  if (number <= 3) {
    return true;
  }

  if (number % 2 === 0 || number % 3 === 0) {
    return false;
  }

  for (let i = 5; i * i <= number; i += 6) {
    if (number % i === 0 || number % (i + 2) === 0) {
      return false;
    }
  }

  return true;
}

function sumOfPrimesInRange(start, end) {
  let sum = 0;

  for (let i = start; i <= end; i++) {
    if (isPrime(i)) {
      sum += i;
    }
  }

  return sum;
}


console.log(`Sum of prime numbers between ${startRange} and ${endRange} is: ${primeSum}`);

    </script>
</body>
</html>
