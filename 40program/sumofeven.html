<body>
    <!-- Write a program to find the sum of even numbers between 1 to 100? -->
    <script>
        let sum = 0;

for (let i = 2; i <= 100; i += 2) {
  sum += i;
}

console.log("Sum of even numbers between 1 and 100 is:", sum);

    </script>
